<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://unpkg.com/open-props"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <script defer src="./index.js"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="right-side">
      <img id="hero-img" src="./images/hero-desktop.jpg" alt="hero image"/>
    </div>
    <div class="right-side-mobile">
      <img id="hero-img" src="./images/hero-mobile.jpg" alt="hero image"/>
    </div>
    <header class="header">
      <div class="logo">
        <img alt="logo" src="./images/logo.svg"/>
      </div>
    </header>
    <main>
      <section id="coming-soon-info">
        <h1 class="title"><span>We're</span> <br />coming <br /> soon</h1>
        <p class="message">Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <Form action="/" class="input-form">
          <label for="email">
            <input id="email" type="email" name="email" placeholder="Email Address" required/>
          </label>
          <div id="errorImg" class="error-img hide">
            <img src="./images/icon-error.svg" alt="error icon">
          </div>
          <button id="submit"><img src="./images/icon-arrow.svg"></button>
          
        </Form action="/">
        <p class="error" id="helperText" title="Error Message"></p>
      </section>
    </main>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Katherine Adjahoe</a>.
      </p>
    </footer>
  </div>
</body>
</html>
